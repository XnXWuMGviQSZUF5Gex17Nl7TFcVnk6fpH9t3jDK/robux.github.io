<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Fee Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body onload="fadeIn()">

<div class="container">
    <h2>Roblox Fee Calculator</h2>
    <label for="desiredAmount">Desired Amount (after fee):</label>
    <input type="number" id="desiredAmount" placeholder="Enter desired amount...">
    <button onclick="calculateAmount()">Calculate</button>
    <p id="result"></p>
</div>

<script>
    function fadeIn() {
        document.body.style.opacity = 1;
    }

    function calculateAmount() {
        var desiredAmount = parseFloat(document.getElementById("desiredAmount").value);
        if (!isNaN(desiredAmount)) {
            var amountBeforeFee = Math.ceil(desiredAmount / (1 - 0.3));
            document.getElementById("result").innerHTML = "To achieve " + desiredAmount + " after the fee, you need to pay " + amountBeforeFee + " (before the fee).";
        } else {
            document.getElementById("result").innerHTML = "Please enter a valid number.";
        }
    }
</script>

</body>
</html>
